<body>
  <main>
    <div class="container">
      <div class="left box-primary">
        <img
          class="image"
          src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_960_720.png"
          alt=""
        />

        <h3 class="username text-center">
          {{ getIdPersona.nombre }} {{ getIdPersona.apellido }}
          <button type="submit" [routerLink]="['']" class="btn btn-primary">
            Regresar
          </button>
        </h3>
      </div>

      <div class="right tab-content">
        <form #editForm="ngForm" class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Nombre</label>

            <div class="col-sm-10">
              <span
                class="badge rounded-pill bg-danger"
                *ngIf="!nombre.valid && nombre.touched"
                >Campo requerido</span
              >
              <input
                type="text"
                class="form-control"
                name="nombre"
                #nombre="ngModel"
                [(ngModel)]="getIdPersona.nombre"
                required="true"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label"
              >Apellido</label
            >
            <div class="col-sm-10">
              <span
                class="badge rounded-pill bg-danger"
                *ngIf="!apellido.valid && apellido.touched"
                >Campo requerido</span
              >
              <input
                type="text"
                class="form-control"
                name="apellido"
                #apellido="ngModel"
                [(ngModel)]="getIdPersona.apellido"
                required="true"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <span
                class="badge rounded-pill bg-danger"
                *ngIf="!email.valid && email.touched"
                >Campo requerido</span
              >
              <input
                name="email"
                #email="ngModel"
                [(ngModel)]="getIdPersona.email"
                type="email"
                class="form-control"
                required="true"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label"
              >Tel√©fono</label
            >
            <div class="col-sm-10">
              <span
                class="badge rounded-pill bg-danger"
                *ngIf="!telefono.valid && telefono.touched"
                >Campo requerido</span
              >
              <input
                name="telefono"
                #telefono="ngModel"
                [(ngModel)]="getIdPersona.telefono"
                type="number"
                class="form-control"
                required="true"
                maxlength="8"
                pattern="^[0-9]+"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Edad</label>
            <div class="col-sm-10">
              <span
                class="badge rounded-pill bg-danger"
                *ngIf="!edad.valid && edad.touched"
                >Campo requerido</span
              >
              <input
                name="edad"
                #edad="ngModel"
                [(ngModel)]="getIdPersona.edad"
                type="number"
                class="form-control"
                required="true"
              />
            </div>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button
              [disabled]="!editForm.form.valid"
              (click)="modificarPersona(getIdPersona.idUsuario)"
              type="submit"
              class="btn btn-primary"
            >
              Guardar cambios
            </button>

            <br />
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
